{%extends 'main.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Data Analyst Portfolio</title>
    
</head>
<body>
    {%block content%}

    <main class="contact-container">
        <h1 class="section-title" data-aos="fade-down">Get in Touch</h1>

        <div class="contact-content">
            <div class="contact-info" data-aos="fade-right">
                <h2>Contact Information</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>siddhisudrania9001@gmail.com</p>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-location-dot"></i>
                    <p>Jaipur,India</p>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/siddhi-sudrania-72942a256" target="_blank" class="social-link"><i class="fa-brands fa-linkedin fa-xl"></i></a>
                    <a href="mailto: siddhisudrania9001@gmail.com" class="social-link"><i class="fa-solid fa-envelope fa-xl"></i></a>
                    <a href="https://www.github.com/siddhi-sudrania" target="_blank" class="social-link"><i class="fa-brands fa-github fa-xl"></i></a>
                </div>
            </div>

            <form class="contact-form" data-aos="fade-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
    {%endblock%}

    
</body>
</html>
